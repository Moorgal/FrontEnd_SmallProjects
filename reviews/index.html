<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/68c1fade24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h3>Reviews</h3>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="image-container">
          <img src="./assets/pictures/profilepic.jpg" class="img" id="person-img" />
        </div>
        <h3 class="author">Review Name</h3>
        <p class="job">ux designer</p>
        <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum porro aut obcaecati amet earum labore velit ipsam veritatis vero inventore.</p>
        <div class="button-container">
          <button type="button" class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button type="button" class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="btn random-btn">surprise me</button>
      </article>
    </div>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
