<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/task_manager/assets/css/style.css" />
    <title>Task manager</title>
  </head>
  <body>
    <div class="section">
      <div class="section-center">
        <div>
          <div class="section-title">
            <h1>Task Manager</h1>
          </div>
          <div class="form">
            <input
              type="text"
              class="text-area"
              placeholder="e.g. wash dishes"
            />
            <button class="btn" type="submit">Add task</button>
          </div>
          <small class="form-alert text-success">there was an error</small>
        </div>
      </div>
      <p class="loading-text">Loading...</p>
      <!-- single task -->
      <div class="section-center single-task task-completed">
        <p><i class="bi bi-check check-btn"></i>Task Name</p>
        <div>
          <a href="task.html" class="edit-btn"><i class="bi bi-pen"></i></a>
          <button type="button" class="delete-btn" data-id="123">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      <!-- end of single task -->
      <!-- single task -->
      <div class="section-center single-task">
        <p><i class="bi bi-check check-btn"></i>Task Name</p>
        <div>
          <a href="task.html" class="edit-btn"><i class="bi bi-pen"></i></a>
          <button type="button" class="delete-btn" data-id="123">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
      <!-- end of single task -->
    </div>
  </body>
</html>
